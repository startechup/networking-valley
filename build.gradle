apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    compile 'com.squareup.okio:okio:1.6.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'networking-valley'

    publishedGroupId = 'com.startechup.tools'
    libraryName = 'NetworkingValley'

    artifact = 'networkingvalley'

    libraryDescription = 'A networking library for Android built using a combination of both Volley and OkHttp.\n' +
            'You can use this on both HTTP and HTTPS request.'
    libraryVersion = '1.0.4'

    developerId = 'lawgimenez'
    developerName = 'Lawrence Gimenez'
    developerEmail = 'lgimenez@startechup.com'
}

apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/bintrayv1.gradle'
